<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .contact-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: red;
        box-shadow: 0px 2px 8px dark(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      footer {
        background-color: #111;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <header class="text-center p-4 bg-dark text-white">
      <h1>Contact Blandine Prom Dresses Boutique</h1>
      <p>
        We’d love to hear from you! Send us your questions or inquiries below.
      </p>
    </header>

    <section class="contact-form">
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label"> First Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your First Name"
            required
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            name="lastname"
            placeholder="Your Last Name"
            required
          />
          <label for="ordernumber">Order Number</label>
          <input type="number" class="number" id="ordernumber"
          order="ordernumber" placeholder="Your Order Number" required
           />
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email Address"
            required
          />
          <label for="country">country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="ivorycoast">Ivory Coast</option>
            <option value="france">France</option>
            <option value="Maroc">Maroc</option>
            <option value="grece">Grece</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Send Message
        </button>
      </form>
    </section>

    <footer>
      <p>© 2025 Blandine Prom Dresses Boutique. Your Body Your Dress.</p>
    </footer>
  </body>
</html>
